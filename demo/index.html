<html>
    <head>
        <title>Number Guesssing Game</title>
    </head>
    <body>
        <h1>Number guessing game</h1>
        
        <div>
            <label for="guessNumber">Enter a number: </label>
            <input type="number" id="guessNumber">
            <input type="submit" value="Submit guess" id="guessSubmit">
        </div>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>

        <script src="main.js"></script>
    </body>
</html>
