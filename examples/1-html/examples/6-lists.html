<html>
    <head>
        <title>HTML - Lists</title>
    </head>
    <body>
        <p>Unordered List</p>
        <ul>
            <li>CSE</li>
            <li>ECE</li>
            <li>EEE</li>
        </ul>

        <p>Ordered List</p>
        <ol>
            <li>Desktop</li>
            <li>Laptop</li>
            <li>Mobile</li>
        </ol>
        <!-- 1, A, a, I, i -->

        <ol type="a">
            <li>Desktop</li>
            <li>Laptop</li>
            <li>Mobile</li>
        </ol>

        <ol type="A">
            <li>Desktop</li>
            <li>Laptop</li>
            <li>Mobile</li>
        </ol>
        <ol type="i">
            <li>Desktop</li>
            <li>Laptop</li>
            <li>Mobile</li>
        </ol>
        <ol type="I">
            <li>Desktop</li>
            <li>Laptop</li>
            <li>Mobile</li>
        </ol>
    </body>
</html>
